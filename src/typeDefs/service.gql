scalar UUID
scalar DateTime

####### Types

type Service {
  id: UUID!
  name: String!
  isGloballyActive: Boolean!
  authorizations: [Authorization!]
  company: Company!
  tickets: [Ticket!]
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Query {
  services: [Service!]!
  service(id: UUID!): Service
}

type Mutation {
  createService(data: CreateServiceInput!): Service!
  updateService(id: UUID!, data: UpdateServiceInput!): ServiceResponse!
  deleteService(id: UUID!): ServiceResponse!
  toggleGlobalAccessService(id: UUID!): ServiceResponse!
}

type ServiceResponse {
  message: String!
  success: Boolean!
}

### Input
input CreateServiceInput {
  name: String!
  companyId: UUID!
  isGloballyActive: Boolean
}

input UpdateServiceInput {
  name: String
}