# service.gql

scalar UUID
scalar DateTime

####### Types
type Service {
  id: UUID!
  name: String!
  managers: [Manager!]
  createdAt: DateTime!
  updatedAt: String!
}

type ServiceWithoutManagers {
  id: UUID!
  name: String!
  createdAt: DateTime!
  updatedAt: String!
}

type Manager {
  id: ID!
  email: String!
}

type Query {
  services: [ServiceWithoutManagers!]!
  service(id: UUID!): ServiceWithoutManagers
}
type Mutation {
  createService(data: CreateServiceInput!): ServiceWithoutManagers!
  updateService(id: UUID!, data: UpdateServiceInput!): ServiceResponse!
  deleteService(id: UUID!): ServiceResponse!
  associateManagerAtService(managerId: ID!, serviceId: ID!): Service!
}

type ServiceResponse {
  message: String!
  success: Boolean!
}


### Input
input CreateServiceInput {
  name: String!
}

input UpdateServiceInput {
  name: String
}