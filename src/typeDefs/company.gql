type Company {
  id: ID
  name: String
  address: String
  siret: String
  email: String
  phone: String
  createdAt: Date
  updatedAT: Date
}

type Query {
  findAll: [Company!]!
  findById(id: ID!): Company
}

type Mutation {
  createOne(data: CreateCompanyInput!): Company!
  deleteOne(id: ID!): Boolean!
  updateCompany(data: UpdateCompanyInput!): Company!
}

input CreateCompanyInput {
  name: String!
  address: String!
  siret: String!
  email: String!
  phone: String!
}

input UpdateCompanyInput {
  id: ID!
  name: String
  address: String
  siret: String
  email: String
  phone: String
}


