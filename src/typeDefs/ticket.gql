type Ticket {
  id: ID
  code: String
  firstName: String
  lastName: String
  email: String
  phone: String
  status: String
}

type Query {
  tickets: [Ticket!]
  findTicket(id: ID!): Ticket
}

type Mutation {
  createTicket(data: CreateTicketInput!): Ticket!
  deleteTicket(id: ID!): DeletedTicketResponse!
  updateTicket(id: ID!, data: UpdateTicketInput!): Ticket!
}

input CreateTicketInput {
  code: String
  firstName: String
  lastName: String
  email: String
  phone: String
  status: String
}

input UpdateTicketInput {
  id: ID!
  code: String
  firstName: String
  lastName: String
  email: String
  phone: String
  status: String
}

type DeletedTicketResponse {
  success: Boolean!
  message: String
}