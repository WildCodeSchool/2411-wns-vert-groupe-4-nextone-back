scalar DateTime
scalar UUID

enum Status {
  CREATED
  CANCELED
  DONE
  PENDING
  ARCHIVED
}

type TicketLog {
  id: UUID!
  ticket: Ticket!
  manager: ManagerWithoutPassword
  status: Status!
  createdAt: DateTime!
  updatedAt: DateTime!
}


type Query {
  ticketLog(id: UUID!): TicketLog
  ticketLogs: [TicketLog!]!
  ticketLogsByProperty(field: TicketLogPropertyInput!): [TicketLog!]!
  ticketLogsByProperties(fields: TicketLogPropertiesInput!): [TicketLog!]!
  ticketLogsByCreationSlot(data: ByCreationSlotInput!): [TicketLog!]!
}

type Mutation {
  createTicketLog(data: CreateTicketLogInput!): TicketLog!
  updateTicketLog(data: UpdateTicketLogInput!): TicketLog
  deleteTicketLog(id: UUID!): DeleteResponse!
}

input ByCreationSlotInput {
  start: DateTime!
  end: DateTime!
  name: String!
}

input TicketLogPropertyInput @oneOf {
  ticketId: UUID
  managerId: UUID
  status: Status
  createdAt: DateTime
  updatedAt: DateTime
}

input TicketLogPropertiesInput  {
  ticketId: UUID
  managerId: UUID
  status: Status
  createdAt: DateTime
  updatedAt: DateTime
}

type DeleteResponse {
  message: String!
  success: Boolean!
}
