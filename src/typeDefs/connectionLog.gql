scalar DateTime

enum ConnectionEnum {
  Login
  Logout
}

type ConnectionLog {
  id: ID!
  type: ConnectionEnum!
  manager: ManagerWithoutPassword!
  createdAt: DateTime!
}

 type Query {
  connectionLogs: [ConnectionLog!]!
  loginLogs: [ConnectionLog!]!
  logoutLogs: [ConnectionLog!]!
  employeeConnectionLogs(managerId: String!): [ConnectionLog!]!
}

 type Mutation {
  createConnectionLog(type: ConnectionEnum!, managerId: UUID!): ConnectionLog!
}
