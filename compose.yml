services:
  backend:
    build: ./
    ports:
      - "4005:4005"
    volumes:
      - "./src:/app/src"
    env_file:
      - ./db.env
      - ./.env
      #- ./sendgrid.env
    healthcheck:
      test:
        - CMD-SHELL
        - "curl -f http://localhost:4005/graphql?query=%7B__typename%7D -H 'Apollo-Require-Preflight: true' || exit 1"
      interval: 10s
      timeout: 30s
      retries: 5
    depends_on:
      db:
        condition: service_healthy
    command: ["sh", "-c", "wait-for-healthcheck.sh"]
   #command: ["sh", "-c", "tail -f /dev/null"]

    develop:
      watch:
        - action: sync+restart
          path: ./
          target: /src
          ignore:
            - node_modules/

