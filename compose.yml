  db:
    image: postgres
    restart: always
    env_file:
      - ./db.env
    ports:
      - 5435:5432
    # expose:
    #   - 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d nextone-db -U utilisateur"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - gcdatabase:/var/lib/postgresql/data
